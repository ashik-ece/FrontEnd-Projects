<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Smooth transition for color and size */
        }
        
        .btn:hover {
            background-color: #16a085;
            /* Change to a teal color on hover */
            transform: scale(1.1);
            /* Slightly increase size on hover */
        }
    </style>
</head>

<body>
    <button class="btn">Hover Me!</button>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex: 1;
        }
        
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 15px;
        }
        
        .main-content {
            flex: 1;
            padding: 15px;
            background-color: #ecf0f1;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                order: 1;
            }
            .main-content {
                order: 2;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Responsive Layout</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>

        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </main>
    </div>

    <footer>
        <p>Â© 2025 Your Name</p>
    </footer>
</body>

</html>

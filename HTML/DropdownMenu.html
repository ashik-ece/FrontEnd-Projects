<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Navigation Bar */
        
        nav {
            background-color: #2c3e50;
            overflow: hidden;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            position: relative;
        }
        
        nav ul li a {
            color: white;
            padding: 14px 20px;
            display: block;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: #34495e;
        }
        /* Dropdown Menu */
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #1abc9c;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Arrow next to dropdown item */
        
        .dropdown>a::after {
            content: ' â–¼';
            font-size: 12px;
            padding-left: 5px;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#">Web Development</a>
                    <a href="#">Graphic Design</a>
                    <a href="#">SEO Services</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>

</html>
